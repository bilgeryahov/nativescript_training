<ActionBar title="Home">
    <ActionItem text="Add" ios.position="right"></ActionItem>
</ActionBar>
<GridLayout>
    <ListView [items]="people" class="list-group">
        <ng-template let-person="item">
            <StackLayout class="list-group-item" 
                (tap)="navigateDetailsPage(person.firstName + ' ' + person.lastName)"
            >
                <Label text="{{ person.firstName }} {{ person.lastName }}"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
